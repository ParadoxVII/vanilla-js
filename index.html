<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Binary Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 id="title">Text â†’ Binary</h1>

        <div class="input-section">
            <input type="text" id="textInput" placeholder="Type here..." maxlength="32" autofocus>
            <div class="char-counter">
                <span id="charCount">0</span>/32
            </div>
        </div>

        <div id="errorPopup" class="error-popup">
            Only basic characters allowed
        </div>

        <div id="output" class="output">
            <div id="binaryResult" class="binary-result">Start typing to see binary...</div>
        </div>

        <div id="radialGrid" class="radial-grid">
            <svg id="starSvg" viewBox="0 0 200 200">
                <!-- Star rays will be drawn here -->
            </svg>
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>

</html>
